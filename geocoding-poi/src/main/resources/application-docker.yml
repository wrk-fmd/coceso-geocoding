# This profile uses the docker-compose DNS names and is activated for the default docker-compose build

spring:
  rabbitmq:
    host: coceso-amqp
    username: coceso-rabbitmq-user
    password: coceso-rabbitmq-pass
application:
  geocoder:
    priority:
    requeue: true
  poi:
    sources:
      '[file:/config/ehs.json]': EHS
      '[file:/config/hospitals.json]':
      '[file:/config/wrk.json]':
logging:
  config: /config/log-docker.xml
  level:
    root: info
    at.wrk.coceso: debug
